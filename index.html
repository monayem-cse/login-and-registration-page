<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration from in html and css</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <span class="bg-animate"></span>
      <span class="bg-animate2"></span>
      <div class="form-box login">
        <h2 class="animation">Login</h2>
        <form action="#">
          <div class="input-box animation">
            <input type="text" required />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box animation">
            <input type="password" required />
            <label>password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="Submit" class="btn animation">Login</button>
          <div class="logreg-link animation">
            <p>
              Don,t have an account?
              <a href="#" class="register-link">sign up </a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-text login">
        <h2>Welcome Back!</h2>
        <p>Lorem ipsum, dolor sit amet consectetur, adipisicing .</p>
      </div>

      <div class="form-box register">
        <h2>sign up</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" required />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="text" required />
            <label>Email</label>
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="Submit" class="btn">sign</button>
          <div class="logreg-link">
            <p>
              already have an account?
              <a href="#" class="login-link">login </a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-text register">
        <h2>Welcome Back!</h2>
        <p>Lorem ipsum, dolor sit amet consectetur, adipisicing .</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
